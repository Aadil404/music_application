<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
 <link rel="stylesheet" href="sytle.css">
 <link rel="stylesheet" href="utility.css">
<body>
    <div class="container flex bg-black">
        <div class="left" >
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-gray rounded p-1">
                <img width="110px" class="invert"src="logo.svg" alt="logo">
                <ul>
                    <li><img class="invert"src="home.svg" alt="home">Home</li>
                    <li><img class="invert"src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded  p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h3>Your Library</h3>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            
        </div>
        <div class="right bg-gray rounded">    
            <div class="header rounded">
                <div class="nav">
                    <div class="navsvg">
                        <img class="invert hamburger"   src="hamburger.svg" alt="">
                        <img class="invert"src="left.svg" alt="">
                        <img class="invert"src="right.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn" >Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                    <!-- <div data-folder="ncs" class="card">
                        <div class="playbutton">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="img1.jpeg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>

                    <div data-folder="cs" class="card">
                        <div class="playbutton">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="img1.jpeg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div> -->

                </div>
                <div class="playbar">
                    <div class="aboveseekbar">
                        <div class="songname">
                        </div>
                        <div class="songbtns">
                            <img class="invert previous" src="previoussong.svg" alt="" srcset="">
                            <img class="invert play" src="playsong.svg" alt="" srcset="">
                            <img class="invert next" src="nextsong.svg" alt="" srcset="">
                        </div>
                        
                        <div class="timevol">
                            <div class="volume">
                                <div>
                                    <img class="invert" src="volume.svg" alt="">

                                </div>
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                            <div class="songtime">
                            </div>
                        </div>
                            
                    </div>

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
